name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 15 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        # CHANGE 1: Switched from 'autobuild' to 'manual'
        - language: c-cpp
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # CHANGE 2: Defined the actual build steps for Xlilon
    - name: Run manual build steps
      if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        # 1. Install Linux dependencies (X11 Headers)
        sudo apt-get update
        sudo apt-get install -y libx11-dev g++

        # 2. Run your bare-metal build script
        chmod +x build.sh
        ./build.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
