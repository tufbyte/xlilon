name: Code Fixer (Clang-Format)

on:
  push:
    paths:
      - '**.cpp'
      - '**.h'
      - '**.mm'
  workflow_dispatch: # Allows you to run this manually from Actions tab

jobs:
  format_code:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial: Allows the bot to push commits

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Clang-Format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Apply Formatting (In-Place)
        run: |
          # Find all source files and run clang-format on them in-place (-i)
          find src -name "*.cpp" -o -name "*.h" -o -name "*.mm" | xargs clang-format -i -style=file
          echo "Formatting complete."

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format C++ code [skip ci]"
          branch: ${{ github.head_ref }}
